<ion-header>
  <ion-toolbar>
    <ion-title>Recipes</ion-title>
    <ion-buttons collapse="true" slot="end">
      <ion-button (click)="setDummy()">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let recipe of recipes" [routerLink]="'/recipes/'+recipe.id">
      <ion-avatar slot="start">
        <ion-img [src]="recipe.imgPath"></ion-img>
      </ion-avatar>
      <ion-label>{{ recipe.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
